#Config file for automatic testing at travis-ci.org

language: python
sudo: false

python:
   - 3.4
   - 3.5
   - 3.6
   - "pypy3"

before_install:
   - pip install tox-travis
   - pip install coveralls
script:
   - tox
   - coverage run --source=quiz_generator setup.py test
after_success:
   - coveralls
